<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <h1>Stupid Simple Calorie Calculator</h1>
      <p>
        Enter in your age, weight, height, gender, and activity level to
        calculte the calories required for whatver your desired goal is
      </p>
    </div>
    <div id="calculator">
      <form id="calorieForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br />

        <label for="weightInPounds">Weight:</label>
        <input
          type="number"
          id="weightInPounds"
          name="weightInPounds"
          required
        /><br />

        <label for="feet">Height (feet):</label>
        <input type="number" id="feet" name="feet" required /><br />

        <label for="inches">Height (inches):</label>
        <input type="number" id="inches" name="inches" required /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option></select
        ><br />

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightlyActive">
            Lightly Active (light exercise or sports 1-3 days a week)
          </option>
          <option value="moderatelyActive">
            Moderately Active (moderate exercise or sports 3-5 days a week)
          </option>
          <option value="veryActive">
            Very Active (hard exercise or sports 6-7 days a week)
          </option>
          <option value="superActive">
            Super Active (very hard exercise, physical job, or training)
          </option></select
        ><br />

        <input type="submit" value="Calculate" />
      </form>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
